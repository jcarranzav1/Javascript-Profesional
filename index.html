<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="assets/BigBuckBunny.mp4" />
      </video>

      <button id="Play-Stop">Play/Pause</button>
      <button id="Mute-Unmute">Mute/Unmute</button>
    </main>

    <script type="module" src="assets/index.js"></script>
    <!-- con type='module', la variables del index.js ya no estan para todo el windows, si no estan limitadas unicamente para el archivo. Si yo pongo en la consola MediaPlayer, me sale que no existe, PERO el codigo opera normal 
    
    Tambien es necesario ponerlo cuando tener un JS, que llama a otro archivo JS usando el import y export-->
  </body>
</html>
